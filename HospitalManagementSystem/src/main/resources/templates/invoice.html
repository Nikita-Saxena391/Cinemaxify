<?xml version="1.0" encoding="ISO-8859-1" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Invoice</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    
        body {
            background-image: url('https://st3.depositphotos.com/2109679/15819/i/450/depositphotos_158197098-stock-photo-empty-bed-gurney-in-hospital.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #24527a;
            line-height: 1.6;
            height: 100vh;
        }

     
        .container {
            width: 70%;
            margin: 50px auto;
            padding: 20px;
            background-color: #cadefc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 0.9; 
        }

  
        h1 {
            text-align: center;
            color: #24527a;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
        }

    
        form {
            padding: 20px;
            width: 100%;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: left;
        }

     
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

   
        textarea {
            resize: vertical;
            min-height: 150px;
        }

     
        button {
            background-color: #24527a;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5dacbd;
        }

    
        label {
            font-weight: bold;
            color: black;
        }

  
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            input, textarea, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate New Invoice</h1>

 
        <form action="#" th:action="@{/saveInvoice}" th:object="${invoice}" id="myform">
            <table border="0" cellpadding="10">
          
                <tr>
                    <td><label for="appointmentID">Appointment ID:</label></td>
                    <td><input type="number" id="appointmentID" th:field="*{appointmentID}" /></td>
                </tr>

            
                <tr>
                    <td><label for="patientName">Patient Name:</label></td>
                    <td><input type="text" id="patientName" th:field="*{patientName}" /></td>
                </tr>
                
          
                <tr>
                    <td><label for="invoice">Invoice Details:</label></td>
                    <td><textarea rows="10" id="invoice" th:field="*{invoice}" form="myform">...</textarea></td>
                </tr>

           
                <tr>
                    <td colspan="2">
                        <button type="submit">Save Invoice</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
